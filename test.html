<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLE Web Connection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    pre {
      text-align: left;
      margin: 10px auto;
      width: 90%;
      max-width: 600px;
      height: 80px;
      overflow-y: auto;
      background: #f3f3f3;
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 12px;
    }
    /* Increased the canvas height from 200px to 400px */
    canvas {
      width: 100%;
      max-width: 500px;
      height: 400px;
      display: block;
      margin: auto;
      background: #ffffff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>BLE Web Connection</h1>
  <button id="connectBtn">Connect to ESP32</button>
  <pre id="log"></pre>
  <canvas id="plotCanvas"></canvas>

  <script>
    const logElem = document.getElementById("log");
    function log(msg) {
      console.log(msg);
      logElem.textContent = msg;  // Only keep the latest message
    }

    const DEVICE_NAME = "NPG";
    const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
    const DATA_CHAR_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";
    const CONTROL_CHAR_UUID = "0000ff01-0000-1000-8000-00805f9b34fb";

    const SINGLE_SAMPLE_LEN = 7;
    const BLOCK_COUNT = 10;
    const NEW_PACKET_LEN = SINGLE_SAMPLE_LEN * BLOCK_COUNT; // 70 bytes

    let prevSampleCounter = null;
    let samplesReceived = 0;

    const canvas = document.getElementById("plotCanvas");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = canvas.clientWidth;
    let height = canvas.height = canvas.clientHeight;

    // Initialize data arrays with 100 samples (normalized 0 corresponds to 2048 raw)
    let dataCh0 = new Array(100).fill(0);
    let dataCh1 = new Array(100).fill(0);
    let dataCh2 = new Array(100).fill(0);

    // Normalize a raw 12-bit ADC sample (range 0â€“4095) to roughly -1 to 1.
    function normalizeSample(sample) {
      const a = 4096;
      return (sample - a / 2) * (2 / a);
    }

    function drawWaveform() {
      ctx.clearRect(0, 0, width, height);
      
      function drawChannel(data, color) {
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        for (let i = 0; i < data.length; i++) {
          const x = (i / (data.length - 1)) * width;
          // Map normalized value (-1 to 1) to y coordinate:
          // -1 maps to bottom (height), +1 maps to top (0)
          const y = height / 2 - (data[i] * (height / 2));
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.stroke();
      }

      drawChannel(dataCh0, "red");
      drawChannel(dataCh1, "blue");
      drawChannel(dataCh2, "green");

      requestAnimationFrame(drawWaveform);
    }
    drawWaveform(); // Start the drawing loop

    function updateData(ch0, ch1, ch2) {
      dataCh0.push(ch0);
      dataCh1.push(ch1);
      dataCh2.push(ch2);

      if (dataCh0.length > 100) dataCh0.shift();
      if (dataCh1.length > 100) dataCh1.shift();
      if (dataCh2.length > 100) dataCh2.shift();
    }

    function processSample(dataView) {
      if (dataView.byteLength !== SINGLE_SAMPLE_LEN) return;

      const sampleCounter = dataView.getUint8(0);
      if (prevSampleCounter === null) {
        prevSampleCounter = sampleCounter;
      } else {
        const expected = (prevSampleCounter + 1) % 256;
        if (sampleCounter !== expected) {
          log(`Missing sample: expected ${expected}, got ${sampleCounter}`);
        }
        prevSampleCounter = sampleCounter;
      }

      // Read raw channel values, add offset to convert to unsigned (0-4095)
      const rawCh0 = dataView.getInt16(1, false);
      const rawCh1 = dataView.getInt16(3, false);
      const rawCh2 = dataView.getInt16(5, false);
      
      // Clamp raw values between 0 and 4095, then normalize them
      const normCh0 = normalizeSample(Math.max(0, Math.min(4095, rawCh0)));
      const normCh1 = normalizeSample(Math.max(0, Math.min(4095, rawCh1)));
      const normCh2 = normalizeSample(Math.max(0, Math.min(4095, rawCh2)));

      updateData(normCh0, normCh1, normCh2);
      samplesReceived++;
    }

    function handleNotification(event) {
      const value = event.target.value;
      if (value.byteLength === NEW_PACKET_LEN) {
        for (let i = 0; i < NEW_PACKET_LEN; i += SINGLE_SAMPLE_LEN) {
          const sampleBuffer = value.buffer.slice(i, i + SINGLE_SAMPLE_LEN);
          processSample(new DataView(sampleBuffer));
        }
      } else if (value.byteLength === SINGLE_SAMPLE_LEN) {
        processSample(new DataView(value.buffer));
      } else {
        log("Unexpected packet length: " + value.byteLength);
      }
    }

    async function connectBLE() {
      try {
        if (!navigator.bluetooth) {
          log("Web Bluetooth API not available.");
          return;
        }
        log("Requesting Bluetooth device...");
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: DEVICE_NAME }],
          optionalServices: [SERVICE_UUID],
        });

        log("Connecting to GATT Server...");
        const server = await device.gatt.connect();

        log("Getting Service...");
        const service = await server.getPrimaryService(SERVICE_UUID);

        log("Getting Control Characteristic...");
        const controlChar = await service.getCharacteristic(CONTROL_CHAR_UUID);

        log("Getting Data Characteristic...");
        const dataChar = await service.getCharacteristic(DATA_CHAR_UUID);

        log("Sending START command...");
        await controlChar.writeValue(new TextEncoder().encode("START"));

        log("Starting notifications...");
        await dataChar.startNotifications();
        dataChar.addEventListener("characteristicvaluechanged", handleNotification);
        log("Connected! Receiving data...");

        setInterval(() => {
          log(`Samples per second: ${samplesReceived}`);
          samplesReceived = 0;
        }, 1000);
      } catch (error) {
        log("Error: " + error);
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectBLE);
  </script>
</body>
</html>
